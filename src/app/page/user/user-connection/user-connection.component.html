<div class="row">
	<div class="col-12 col-md-3 col-lg-2 mb-3">
		<h3>Connected</h3>
		<ng-container *ngFor="let connection of connections">
			<div *ngIf="!hasValue(allUsers, connection.value)">
				<fa-icon class="text-danger me-3" [icon]="iconUnlink" role="button"
					(click)="deleteConnection(connection.key)"></fa-icon>
				{{ connection.value }}
			</div>
		</ng-container>
	</div>
	<div class="col-12 col-md-3 col-lg-2 mb-3">
		<h3>Disconnected</h3>
		<ng-container *ngFor="let connection of allUsers">
			<div *ngIf="!hasValue(connections, connection.key) && connection.key != _localstorage.getUserId()">
				<fa-icon class="text-success me-3" [icon]="iconLink" role="button"
					(click)="createConnection(connection.key) "></fa-icon>
				{{ connection.value }}
			</div>
		</ng-container>
	</div>
</div>
