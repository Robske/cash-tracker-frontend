<div class="row content-item">
	<div class="col-12 col-sm-6 col-md-4 col-lg-3">
		<h3>Login</h3>
		<app-text-input [formControl]="usercodeInput" [maxLength]="8" label="8 digit code"></app-text-input>
		<hr>

		<form [formGroup]="form" *ngIf="form">
			<app-text-input formControlName="username" [maxLength]="20" label="Username"></app-text-input>
			<app-password-input formControlName="password" label="Password"></app-password-input>
			<button (click)="onSubmit()" class="btn btn-outline-primary w-100 mt-3">Login</button>
		</form>
		<div class="error mt-3">
			<ng-container *ngIf="loginError">
				<fa-icon [icon]="iconLock"></fa-icon> Try again...
			</ng-container>
		</div>
	</div>
</div>
