<div class="row content-item">
	<div class="col-12 col-sm-6 col-md-4 col-lg-3">
		<h3>Login</h3>
		<app-text-input [formControl]="userInput" [maxLength]="8"></app-text-input>
		<div class="error mt-3">
			<ng-container *ngIf="loginError">
				<fa-icon [icon]="iconLock"></fa-icon> Try again...
			</ng-container>
		</div>
	</div>
</div>
