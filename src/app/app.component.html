<div class="cover" [ngClass]="_localstorage.isDarkmode() ? 'dark' : ''">
  <nav class="navbar navbar-expand-lg  mb-4"
    [ngClass]="_localstorage.isDarkmode() ? 'navbar-dark bg-dark ' : 'navbar-light bg-light'">
    <div class="container-fluid">
      <div class="navbar-brand">
        Cash tracker
        <span class="fs-6" id="current-patch">25.9.23</span>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul *ngIf="_localstorage.ifUser()" class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="">
              <fa-icon [icon]="iconHome"></fa-icon> Overview
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="create">
              <fa-icon [icon]="iconPlus"></fa-icon> Create
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="shared">
              <fa-icon [icon]="iconGroup"></fa-icon> Shared
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="profile/{{_localstorage.getUserId()}}">
              <fa-icon [icon]="iconProfile"></fa-icon> Profile
            </a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" aria-current="page" target="_blank"
              href="http://dashboard.robalma.nl:3000/d/f13c658f-bfca-457e-bfbc-9dcd01947725/dashboard?orgId=1&refresh=1m&kiosk">
              <fa-icon [icon]="iconChart"></fa-icon> Dashboard
            </a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="manage">
              <fa-icon [icon]="iconEdit"></fa-icon> Manage
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="settings">
              <fa-icon [icon]="iconSettings"></fa-icon> Settings
            </a>
          </li>
        </ul>

        <div class="d-flex darkmode-toggle me-lg-3">
          <fa-icon class="flexible-text-color" *ngIf="!_localstorage.isDarkmode()"
            (click)="_localstorage.setDarkmode('on')" [icon]="iconOff">
          </fa-icon>
          <fa-icon class="flexible-text-color" *ngIf="_localstorage.isDarkmode()"
            (click)="_localstorage.setDarkmode('off')" [icon]="iconOnn">
          </fa-icon>
        </div>

        <div class="d-flex">
          <fa-icon *ngIf="_user.loggedIn()" (click)="_localstorage.removeUser();_router.navigate(['login']);"
            class="flexible-text-color logout" [icon]="iconPowerOff"></fa-icon>
        </div>
      </div>
    </div>
  </nav>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
