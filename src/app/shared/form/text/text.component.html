<div class="input">
	<label *ngIf="label.length > 0" [for]="label">
		{{ label }}
	</label>
	<input type="text" [(ngModel)]="input" (ngModelChange)="onModelChange($event)" [placeholder]="placeholder"
		[id]="label" #textInput="ngModel" class="form-control" [ngClass]="classes" maxlength="{{ maxLength }}" />
</div>
